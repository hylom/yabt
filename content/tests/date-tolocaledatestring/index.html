<div class="verbose-test">
  <div class="test-wrap">
    <div class="legend"><q>toLocaleDateString()</q></div>
    <div class="test-body">
      <script>
        document.write(new Date(Date.UTC(2012, 11, 20, 3, 0, 0)).toLocaleDateString());
      </script>
    </div>
  </div>

  <div class="test-wrap">

      </script>
    </div>
  </div>

  <div class="test-wrap">

      </script>
    </div>
  </div>

  <div class="test-wrap">
